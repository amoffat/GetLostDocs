site_name: Get Lost Docs
site_url: https://docs.getlost.gg/
repo_url: https://github.com/amoffat/GetLostDocs
extra_css:
  - stylesheets/autodoc.css
extra:
  version:
    provider: mike
    default: latest
    alias: true
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/v4AAezkSEu
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/GetLostTheGame

nav:
  - 🏠 Home: index.md
  - 🎓 Tutorials:
      - 🗺️ Map:
          - tutorials/map/resetting.md
      - 🍎 Physics:
          - tutorials/physics/making-collisions.md
      - 🗣 Dialogue:
          - tutorials/dialogue/creating-dialogue.md
      - 🔁 Interaction:
          - tutorials/interaction/creating-sensors.md
      - 🔊 Sound:
          - tutorials/sound/playing-sound.md
          - tutorials/sound/walk-sound.md
          - tutorials/sound/area-sound.md
  - 📚 Reference:
      - 🗣 Dialogue:
          - reference/dialogue/sugarcube.md
      - reference/starting-dev-env.md
      - reference/upgrading.md
      - reference/multiverse.md
      - reference/special-layers.md
  - 🎨 Art resources:
      - art-assets/tilesets.md
      - art-assets/sound-effects.md
      - art-assets/music.md
  - about.md
  - faq.md

theme:
  language: en
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - content.code.copy
    - content.code.select
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: black
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

plugins:
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: False
      video_autoplay: True

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.keys
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
